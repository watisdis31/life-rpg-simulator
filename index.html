<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Life RPG</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link href="/css/styleLogin.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/assets/favicon/favicon.png" />
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100 bg-light"
  >
    <div class="rpg-login-panel text-center">
      <div class="rpg-title">LIFE RPG</div>

      <div class="login-subtitle">Turn your daily life into a game</div>

      <button class="rpg-btn" onclick="login()">Login with Google</button>

      <div class="login-hint">PRESS START</div>
    </div>

    <script type="module">
      import { login, watchAuth } from "./js/auth.js";

      window.login = login;

      watchAuth((user) => {
        if (user) location.href = "dashboard.html";
      });
    </script>
  </body>
</html>
